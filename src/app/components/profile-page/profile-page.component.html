<div class="profile-main-container">
  <form #create="ngForm" (ngSubmit)="changeProfile(create.value)">
    <h2>Your Profile</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <div class="user-info-details">{{ userData.email }}</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <div class="user-info-details">{{ userData.firstName }}</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <div class="user-info-details">{{ userData.lastName }}</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Phone</label>
      <input
        type="text"
        class="form-control"
        name="Phone"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter phone number"
        *ngIf="userData.phone <= 0"
        ngModel
      />
      <div class="user-info-details" *ngIf="userData.phone > 0">
        {{ userData.phone }}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">State</label>
      <input
        type="text"
        class="form-control"
        name="State"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter your city name"
        *ngIf="userData.state == ''"
        ngModel
      />
      <div class="user-info-details" *ngIf="userData.state != ''">
        {{ userData.state }}
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Do you love cookies?</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form #passwordForm="ngForm" (ngSubmit)="changePassword(passwordForm.value)">
    <h2>Change Password</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Old password</label>
      <input
        type="password"
        name="oldPassword"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter your password"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">New Password</label>
      <input
        type="password"
        name="newPassword"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter new password"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Repeat new Password</label>
      <input
        type="password"
        name="repeatNewPassword"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Repeat new password"
        ngModel
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
>
